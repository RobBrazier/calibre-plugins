name: "Build"

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3.2.2
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - uses: actions/setup-python@v5

      - name: Install the project
        run: task install

      - name: Run Unit Tests
        run: task test -- --cov-report xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3.2.2
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - uses: actions/setup-python@v5

      - name: Install Task
        uses: arduino/setup-task@v2.0.0
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install the project
        run: task install

      - name: Build Plugins
        run: task package

      - name: Upload Plugin Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-plugins
          path: |
            dist/*.zip

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: built-plugins

      - name: Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SOURCE_TAG="${GITHUB_REF#refs/tags/}"
          PLUGIN_NAME="$(echo "$SOURCE_TAG" | awk -F'-' '{ print $1 }')"
          VERSION="$(echo "$SOURCE_TAG" | awk -F'-' '{ print $2 }')"

          gh release create -d --generate-notes --target $GITHUB_REF -t "$PLUGIN_NAME v$VERSION" "./$SOURCE_TAG"*.zip
