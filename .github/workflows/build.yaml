name: "Build"

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools from mise
        uses: jdx/mise-action@v2.1.7

      - name: Install the project
        run: task install

      - name: Run Unit Tests
        run: task test -- --cov-report xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.0.7
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools from mise
        uses: jdx/mise-action@v2.1.7

      - name: Install the project
        run: task install

      - name: Build Plugins
        run: task package

      - name: Upload Plugin Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-plugins
          path: |
            dist/*.zip

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    if: github.ref_type == 'tag'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: built-plugins

      - name: Split tag name
        id: release-info
        run: |
          # Remove 'refs/tags/' if present in GITHUB_REF
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Split on hyphen and set plugin name
          PLUGIN=${TAG_NAME%%-*}
          # Get everything after the first hyphen for version
          VERSION=${TAG_NAME#*-}

          # Set outputs
          echo "plugin=${PLUGIN}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4.4.1
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --current --strip all \
            --include-path 'plugins/${{ steps.release-info.outputs.plugin }}/**/*' --include-path 'libs/**/*' \
            --tag-pattern '${{ steps.release-info.outputs.plugin }}-*' \
            --tag '${{ steps.release-info.outputs.plugin}}-${{steps.release-info.outputs.version}}' \
            --github-repo ${{ github.repository }} \
            --github-token ${{ secrets.GITHUB_TOKEN }}

      - name: Upload the binary releases
        uses: svenstaro/upload-release-action@2.9.0
        with:
          file_glob: true
          file: ${{ steps.release-info.outputs.plugin}}-*.zip
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          body: ${{ steps.git-cliff.outputs.content }}
