name: "Build"

on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: |
          uv venv
          uv sync --all-packages --dev

      - name: Build Plugins
        run: |
          for plugin in $(pwd)/plugins/*; do
            cd $plugin
            hatch build -t zipped-directory
          done
