[build-system]
requires = ["hatchling", "hatch-zipped-directory"]
build-backend = "hatchling.build"

[project]
name = "hardcover"
version = "0.0.3"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Rob Brazier", email = "git+github@brzr.co" }]
requires-python = ">=3.9"
dependencies = ["common"]

[tool.uv.sources]
common = { workspace = true }

[project.scripts]
hardcover = "hardcover:main"

[tool.hatch.build.targets.zipped-directory.hooks.custom]
path = "../../hooks/hatch-calibre-bundle/src/hatch_calibre_bundle/plugin.py"
base-path = "../../"
local-libs = ["libs/common/src"]
root-path = "src/hardcover"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.zipped-directory]
install-name = ""
sources = ["src/hardcover"]

[tool.hatch.envs.default]
installer = "uv"

[tool.commitizen]
name = "cz_customize"
version_provider = "pep621"
tag_format = "hardcover-$version"
update_changelog_on_bump = true
version_files = ["pyproject.toml:version"]

[tool.commitizen.customize]
commit_parser = '^(?P<change_type>feat|fix)(?:\((?:hardcover|common)\)(!)?)?:\s(?P<message>.*)$'
changelog_pattern = '^(feat|fix)\((hardcover|common)\)(!)?:'
change_type_map = { "feat" = "New Features", "fix" = "Fixes" }

[tool.hatch.build.hooks.version]
path = "src/hardcover/__version__.py"
