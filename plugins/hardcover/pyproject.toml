[build-system]
requires = ["hatchling", "hatch-zipped-directory", "versioningit"]
build-backend = "hatchling.build"

[project]
name = "hardcover"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Rob Brazier", email = "git+github@brzr.co" }]
requires-python = ">=3.9"
dependencies = ["common"]

[tool.uv.sources]
common = { workspace = true }

[project.scripts]
hardcover = "hardcover:main"

[tool.hatch.version]
source = "versioningit"

[tool.hatch.build]
artifacts = ["src/hardcover/__version__.py"]

[tool.versioningit.vcs]
method = "git"
match = ["hardcover-*"]
default-tag = "0.0.1"

[tool.versioningit.tag2version]
rmprefix = "hardcover-"

[tool.versioningit.write]
file = "src/hardcover/__version__.py"
template = '''
__version__ = "{version}"
__version_tuple__ = {version_tuple}
'''

[tool.hatch.build.targets.zipped-directory.hooks.custom]
path = "../../hooks/hatch-calibre-bundle/src/hatch_calibre_bundle/plugin.py"
base-path = "../../"
local-libs = ["libs/common/src"]
root-path = "src/hardcover"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.zipped-directory]
install-name = ""
sources = ["src/hardcover"]

[tool.hatch.envs.default]
installer = "uv"
