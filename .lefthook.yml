# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md
pre-commit:
  parallel: true
  commands:
    ruff-lint:
      glob: "*.py"
      run: uv run ruff check {staged_files}
      stage_fixed: true
    ruff-format:
      glob: "*.py"
      run: uv run ruff format {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    gitlint:
      run: "uv run gitlint --staged --msg-filename {1}"

skip_output:
  - meta
  - success
  - summary
